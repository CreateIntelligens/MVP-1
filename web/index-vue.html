<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
    <!-- Tailwind CSS only -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 啟動介面 -->
        <startup-cover 
            v-if="showStartup"
            :brand-config="brandConfig"
            :countdown="countdown"
            :access-code="accessCode"
            :login-error="loginError"
            :is-logging-in="isLoggingIn"
            :is-logged-in="isLoggedIn"
            :require-auth="brandConfig.requireAuth"
            @start-app="startApp"
            @login="handleLogin"
            @update-access-code="accessCode = $event"
        ></startup-cover>

        <!-- 主應用 -->
        <div class="container mx-auto w-full max-w-4xl bg-white rounded-lg shadow-lg mt-8 p-0" id="main-app" v-show="!showStartup">
            <!-- 標題區域 -->
            <header class="flex items-center justify-between py-4 px-6 border-b">
                <h1 class="text-2xl font-bold text-gray-800">{{ brandConfig.header.title }}</h1>
                <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition" @click="logout">登出</button>
            </header>

            <!-- 模式選擇和語音設定區域 -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 p-4 bg-gray-50 border-b">
                <!-- 模式選擇區域 -->
                <div class="flex gap-2">
                    <button 
                        id="mode-nexavatar" 
                        class="px-3 py-1 rounded border border-gray-300 bg-white hover:bg-blue-100 transition text-sm font-medium"
                        :class="{ 'bg-blue-500 text-white': currentMode === 'nexavatar' }"
                        @click="switchMode('nexavatar')"
                    >
                        NexAvatar (TTS+動畫) + LLM
                    </button>
                    <button 
                        id="mode-mytts" 
                        class="px-3 py-1 rounded border border-gray-300 bg-white hover:bg-blue-100 transition text-sm font-medium"
                        :class="{ 'bg-blue-500 text-white': currentMode === 'mytts' }"
                        @click="switchMode('mytts')"
                    >
                        NexAvatar (動畫) + TTS + LLM
                    </button>
                </div>

                <!-- 語音設定區域 -->
                <div class="flex items-center gap-2">
                    <div class="flex items-center gap-2">
                        <label for="voice-select" class="text-sm text-gray-700">語音選擇：</label>
                        <select id="voice-select" v-model="selectedVoice" @change="onVoiceChange" class="border rounded px-2 py-1 text-sm">
                            <option value="zh-TW-HsiaoChenNeural">曉晨 (女聲)</option>
                            <option value="zh-TW-YunJheNeural">雲哲 (男聲)</option>
                            <option value="zh-TW-HsiaoYuNeural">曉雨 (女聲)</option>
                            <option value="zh-CN-XiaoxiaoNeural">曉曉 (女聲)</option>
                            <option value="zh-CN-YunxiNeural">雲希 (男聲)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 主要內容區域 -->
            <div class="flex flex-col md:flex-row gap-4 p-2 md:p-6 bg-gray-100 min-h-[70vh] h-full w-full max-w-full mx-auto md:min-w-[80vw] overflow-x-hidden">
                <!-- 虛擬人物容器 -->
                <div id="avatar-container" class="flex flex-col items-center justify-center w-full md:w-1/3 mb-4 md:mb-0">
                    <div class="mb-4 flex justify-center w-full">
                        <img :src="brandConfig.logo" :alt="brandConfig.logoAlt" class="max-h-32 object-contain" />
                    </div>
                    <div class="flex justify-center w-full">
                        <!-- <canvas width="540" height="489" class="block w-full max-w-[540px] h-auto"></canvas> -->
                    </div>
                </div>

                <!-- 對話區域 -->
                <div class="flex-1 flex flex-col bg-white rounded-lg shadow-lg p-4">
                    <div id="conversation" class="flex-1 overflow-y-auto space-y-2 mb-4 max-h-[50vh]">
                        <!-- 訊息列表 -->
                        <div 
                            v-for="(message, index) in messages" 
                            :key="index"
                            :class="['message', message.type + '-message', message.type === 'user' ? 'justify-end' : 'justify-start', 'flex']"
                        >
                            <div class="px-4 py-2 rounded-lg max-w-[80%]"
                                 :class="message.type === 'user' ? 'bg-blue-500 text-white self-end' : 'bg-gray-200 text-gray-800 self-start'">
                                <p v-if="message.isLoading">
                                    <span class="blinking">...</span>
                                </p>
                                <p v-else v-html="message.text"></p>
                            </div>
                        </div>
                    </div>

                    <!-- 快速問題卡片 -->
                    <div class="mb-4" v-if="quickQuestions.length > 0">
                        <div class="flex flex-wrap gap-2">
                            <button 
                                v-for="question in quickQuestions" 
                                :key="question"
                                class="bg-blue-100 text-blue-800 px-3 py-1 rounded shadow hover:bg-blue-200 transition text-sm"
                                @click="handleSelectQuestion(question)"
                            >
                                {{ question }}
                            </button>
                        </div>
                    </div>

                    <!-- 輸入區域 -->
                    <div class="mt-auto">
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="user-input"
                                v-model="userInput"
                                :placeholder="brandConfig.placeholder"
                                @keypress.enter="sendMessage"
                                class="flex-1 border rounded px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-400"
                            />
                            <button 
                                id="send-btn"
                                @click="sendMessage"
                                :disabled="isProcessing"
                                :style="{ opacity: isProcessing ? '0.7' : '1' }"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition disabled:opacity-70"
                            >
                                發送
                            </button>
                        </div>
                        <!-- 狀態顯示 -->
                        <div id="status" class="mt-2 text-xs text-gray-500" :class="statusType">{{ statusMessage }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/nexavatar_v1.7.js"></script>
    <script src="js/vue-app.js"></script>
</body>
</html>
